<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/shopping_header.css">
		<link rel="stylesheet" href="css/shopping_footer.css">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div class="main">
			<header id="header" style="background:url(img/nav-background.jpg) repeat;"></header>
			<div class="login">
				<div class="login-content">
					<h2>登录</h2>
					<div class="lf clear">
						<img src="img/login/img20.jpg" alt="">
					</div>
					<div class="login_box rf clear">
						<form id="form">
							<div class="tele">
								<input type="text" placeholder="手机号码" name="phone">
								<span class="phone">
									<img src="" alt=""/>
									<i></i>
								</span>
							</div>
							<div class="pwd">
								<input type="password" placeholder="密码" name="upwd">
								<span class="upwd">
									<img src="" alt=""/>
									<i></i>
								</span>
							</div>
							<p class="error">
								<img src="img/login/err.png"/>
								<b>用户名或密码不正确</b>
							</p>
							<p class="lf clear">
								<input type="checkbox">
								<span>记住我</span>
							</p>
							<a href="" class="rf clear">忘记密码?</a>
							<input type="button" value="立即登录" class="submit">
							<div class="join">
								<span>加入会员，获得更多吉利服务</span>
								<a href="register.html" class="rf">我要注册</a>
							</div>
						</form>
					</div>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/ajax.js"></script>
		<script src="js/shopping_header.js"></script>
		<script src="js/shopping_footer.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
